<!-- contactme -->
  <div class="container-fluid contactme">
    <!-- contactme_block -->
    <div class="container contactme_block">
      <h2 class="contactme_title block_title">Contact me</h2>
      <div class="row">
        <div class="col-lg-6 form-group">
          <input class="form-control contactme_input" id="name" name="name" placeholder="Name" type="text" required>
        </div>
        <div class="col-lg-6 form-group">
          <input class="form-control contactme_input" id="email" name="email" placeholder="Email" type="email" required>
        </div>
        <div class="col-lg-12">
          <textarea class="form-control contactme_input contactme_message" id="comments" name="comments" placeholder="message" rows="9"></textarea>
        </div>
      </div>
      <!-- row -->
      <button class="btn contactme_btn">send now</button>
    </div><!-- contactme_block END -->
  </div><!-- contactme END -->
